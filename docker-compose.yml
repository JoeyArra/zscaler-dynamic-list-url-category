# docker-compose.yml

version: '3.8'

services:
  app:
    build: .
    image: multi-url-category-sync
    container_name: multi-url-category-sync-container
    # This tells Docker Compose to load variables from the .env file into the container.
    env_file:
      - .env
    # The command keeps the container running in the background so cron can exec into it.
    command: tail -f /dev/null